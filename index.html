<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Want To Buy</title>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <h1>注文カート機能</h1>
  </header>
  <section>
    <h2>商品リスト</h2>
    <div class="list-container">
      <div id="sushi" class="frame">
        <h3 class="item">寿司セット</h3>
        <figure class="imageBox"><img class="image" src="./assets/img/sushi.jpg" alt="寿司の画像"></figure>
        <p class="price"><span class="priceNumber">1500</span>円</p>
        <p class="btn">カートに入れる</p>
        <p class="cancel">キャンセル</p>
      </div>
      <div id="yakiniku" class="frame">
        <h3 class="item">焼肉セット</h3>
        <figure class="imageBox"><img class="image" src="./assets/img/yakiniku.jpg" alt="寿司の画像"></figure>
        <p class="price"><span class="priceNumber">1800</span>円</p>
        <p class="btn">カートに入れる</p>
        <p class="cancel">キャンセル</p>
      </div>
      <div id="takoyaki" class="frame">
        <h3 class="item">たこ焼きセット</h3>
        <figure class="imageBox"><img class="image" src="./assets/img/takoyaki.jpg" alt="寿司の画像"></figure>
        <p class="price"><span class="priceNumber">1200</span>円</p>
        <p class="btn">カートに入れる</p>
        <p class="cancel">キャンセル</p>
      </div>
    </div>
  </section>
  <section>
    <h2>注文カート</h2>
    <div  id="shoppingBasket" class="list-container">

    </div>
    <p class="submit">注文を確定する</p>
  </section>
</body>
<script src="./assets/js/common.js"></script>

</html>
